<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Soạn Hợp Đồng Kiểm Toán</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      font-size: 13pt;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      line-height: 1.4;
    }
    .header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      /* Đây là header hiển thị trên trang HTML,
         Google Apps Script của bạn sẽ đặt header cho Google Doc theo mẫu */
    }
    .content {
      margin-bottom: 20px;
    }
    .export-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #22c55e;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header hiển thị trên trang HTML (mẫu header cho Google Doc sẽ được tạo bên Apps Script) -->
  <div class="header">
    A210-Hợp đồng kiểm toán
  </div>
  <!-- Nội dung hợp đồng -->
  <div class="content" id="contractContent">
    <p>Đây là nội dung hợp đồng kiểm toán mẫu.</p>
    <p>Thông tin chi tiết về hợp đồng sẽ được hiển thị ở đây...</p>
  </div>
  <!-- Nút để xuất Google Doc -->
  <button class="export-btn" onclick="exportToGoogleDoc()">Xuất Google Doc</button>

  <script>
    function exportToGoogleDoc(){
      // Lấy nội dung hợp đồng từ phần tử có id "contractContent"
      var content = document.getElementById("contractContent").innerHTML;
      // Mã hóa nội dung để truyền qua URL
      var encodedContent = encodeURIComponent(content);
      // Thay thế "your_deployment_id" bằng ID triển khai Web App của bạn
      var url = "https://script.google.com/macros/s/your_deployment_id/exec?html=" + encodedContent;
      // Mở URL mới để thực hiện tạo Google Doc
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
